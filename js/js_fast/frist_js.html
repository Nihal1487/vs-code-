<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frist js </title>
    <style>
.button{

background-color: deepskyblue;
border: black solid 2px;
border-radius: 15px;
margin-top: 20px;
height: 30px;
width: auto;    
text-align: center;
}
.button:hover{
  transform: scale(0.85);
  transition: 0.1s;
}
    </style>
</head>
<body>
    <h1>Frist Js Code</h1>

    <button class="button">Enter a Team Name</button>
 
     <script>
        let teambtn = document.querySelector('button');
teambtn.addEventListener('click', inputmsg);

function inputmsg(){

    let name = prompt('Enter Name of Team');
    teambtn.textContent = 'Your Team Name is '+ name;
}
     </script>
</body>
</html>
