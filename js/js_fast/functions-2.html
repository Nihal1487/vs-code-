<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <h1>Functions</h1>

    <script>
      function Hello(name) {
        console.log("Hello" + name);
      }

      Hello(" panda");

      function addition(a, b) {
        return a + b;
      }

      console.log(addition(14, 87));

      function multi(a, b) {
        return a * b;
      }

      console.log(multi(14, 2));
    </script>
  </body>
</html>
