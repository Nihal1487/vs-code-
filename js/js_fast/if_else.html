<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    <h1>Hey Wassup!</h1>
  
     <script>
        var time = prompt('Hey Whats a time');
        if ((time>=5) && (time<=12)) {
            alert("Good Morming");
        }
        else if ((time>12 && (time<=17))) {
            alert("Good Afternoom");
        }
        else if ((time>17 && (time<=20))) {
            alert("Good Eveing");
        }
        else{
            alert("Good Night");
        }

     </script>
     
</body>
</html>
